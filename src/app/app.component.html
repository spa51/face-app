<div class="wrapper">

  <div class="header">
    <div class="in-header">
      <div>
        <i class="uil uil-video"></i>
      </div>

      <div class="title">
        Reconocimiento de gestos
      </div>
    </div>
  </div>

  <div class="block-main">
    <div class="cam">
      <app-video-player
        [width]="dimensionVideo.width"
        [height]="dimensionVideo.height"
        [stream]="currentStream">
      </app-video-player>
    </div>

    <div class="sidebar">
      <div class="zone-body">
        <div class="block">
          <div><b>Estado de Ã¡nimo</b></div>
          <div class="block-expression">
            <div *ngFor="let exp of listExpressions">
              <span>{{exp.name}}: </span><span class="value-number">{{exp.value | number}}</span>
            </div>
          </div>
        </div>
        <div class="block">
          <div><b>Puntos de referencia</b></div>
          <div class="canvas-preview"></div>
        </div>
      </div>
      <div class="zone-btn">
        <ul class="list-btn">
          <div class="emoji">
            <div class="emoji">{{ getEmojiForGesture() }}</div>
          </div>
        </ul>
      </div>
    </div>

  </div>

</div>
